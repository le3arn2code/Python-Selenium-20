<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wait Test Page</title>
  <script>
    function addButton() {
      setTimeout(() => {
        const btn = document.createElement("button");
        btn.id = "delayedButton";
        btn.innerText = "Click Me After Wait";
        document.body.appendChild(btn);
      }, 3000);
    }
  </script>
</head>
<body onload="addButton()">
  <h1>Testing Implicit and Explicit Waits</h1>
</body>
</html>
